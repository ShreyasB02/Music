<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Musics</title>
</head>
<style>
  .heading
  {
    color:blue;
    font-size: 40px;
    left:40%;
  }
  .add_music
  {
    text-align:center;
    font-size: 20px;
    position:absolute;
    top: 10%;
    left:42%;
  }
  .music_table
  {
    border:10px;
    border-color: black;
    position:absolute;
    top: 20%;
    left:22%;
  }
  body
  {
    background-color: #FFFFE0;
    text-align : center;
    font-size: 20px;
  }
  th
  {
    font-size: 20px;
    column-width: 150px;
  }
  td
  {
    font-size: 20px;
  }
</style>
<body>
<div>
  <div class = "heading">Manage Music</div>
  <div class = "add_music">
    <div class = "random_text">Click here to add new music:</div>
    <a th:href="@{/music/new}">Add New Music</a>
  </div>
  <div>
    <table class = "music_table" border="1px solid black">
      <thead>
      <tr>
        <th>Music ID</th>
        <th>Music Name</th>
        <th>Genre</th>
        <th>Artist</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="music : ${listMusics}">
        <tr>
          <td>[[${music.Music_ID}]]</td>
          <td>[[${music.Music_Name}]]</td>
          <td>[[${music.Genre}]]</td>
          <td>[[${music.Artist}]]</td>
          <td>
            <a th:href="@{'/music/edit/' + ${music.Music_ID}}"><h4>Edit</h4></a>
            <a th:href="@{'/music/delete/' + ${music.Music_ID}}"><h4>Delete</h4></a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
