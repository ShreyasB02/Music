<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<style>
  body{
    background-color: #212121;
    display: flex;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    align-items: center;
    flex-direction: column;
  }
  .heading{
    color: #1DB954;
    font-size: 5rem;
    text-align: center;
  }
  form{
    padding: 3rem;
    border-radius: 10px;
  }
  input{
    background-color: #212121;
    color: white;
    width: 100%;
    margin-bottom: 2rem;
    font-size: 1rem;
    padding: 1rem;
    border-radius: 50px;
  }
  input::placeholder{
    color: white ;
  }
  .buttons{
    display: flex;
    justify-content: space-around;
  }
  button{
    background-color: #1DB954;
    padding: 1rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 1rem;
  }
</style>
<body>
<div>
  <div class="heading">Uploads</div>

  <form th:action="@{/api/songs/upload}" method="post" enctype="multipart/form-data" th:object="${newSong}">
      <div class = "title_label">
        <!-- <label>Title: </label> -->
        <input type = "text" th:field="*{title}" name = "title" required placeholder="Title"/>
      </div>
      <div class = "artist_label">
        <!-- <label>Artist: </label> -->
        <input type = "text" th:field="*{artist}" name = "artist" required placeholder="Artist"/>
      </div>
      <div class = "upload_label">
        <input type="file" name="file" />
      </div>

      <!-- <div>
        <h3 style="font-size: 1.2rem;color: #1DB954;">Add My Songs</h3>
        <input type="file" name="file" />
        <button type="submit" value="Upload" class="bg-gray-200" style="display: flex; background-color: #1DB954; border: 0;color: white;padding: 0.5rem;border-radius: 10px;margin-top: 1rem;width: 80%;text-align: center;font-size: 1.1rem;">Upload</button>
      </div> -->
      <div class="buttons">

        <button class = "submit_button" type = "submit">Save</button>
        <button class = "cancel" type = "button" onclick="cancelForm()">Cancel</button>
      </div>
  </form>
</div>
<script type = "text/javascript">
  function cancelForm()
  {
    window.location = "[[@{/}]]";
  }
</script>
</body>
</html>
